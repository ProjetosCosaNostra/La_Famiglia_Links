<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üï¥Ô∏è Painel La Famiglia Admin</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Cinzel', serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px gold;
    }
    h1 {
      font-size: 32px;
      color: gold;
      margin-bottom: 10px;
    }
    p {
      color: #d4af37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid gold;
      padding: 10px;
      text-align: left;
    }
    th {
      background: gold;
      color: black;
    }
    td {
      color: gold;
      background: rgba(25,25,25,0.8);
    }
    button {
      background: gold;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    input {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid gold;
      background: black;
      color: gold;
      font-family: 'Cinzel', serif;
    }
    hr {
      border: 1px solid gold;
      width: 80%;
      margin: 25px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üï¥Ô∏è Painel Administrativo</h1>
    <p><em>‚ÄúFam√≠lia, honra, respeito e palavra. No fim, √© s√≥ isso que fica.‚Äù</em></p>
    <hr>

    <h2>üë• Usu√°rios</h2>
    <div id="users">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Usu√°rio</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td colspan="3">Carregando...</td></tr>
        </tbody>
      </table>
      <div>
        <input type="text" id="newUser" placeholder="Novo usu√°rio">
        <input type="password" id="newPass" placeholder="Senha">
        <button onclick="criarUsuario()">‚ûï Adicionar Usu√°rio</button>
      </div>
    </div>

    <hr>

    <h2>üîó Links da Fam√≠lia</h2>
    <div>
      <button onclick="abrirLinks()">üìú Gerenciar Links</button>
    </div>

    <hr>

    <h2>üß† Automa√ß√£o</h2>
    <div>
      <button onclick="abrirBusiness()">‚öôÔ∏è Painel Business</button>
    </div>

    <p style="margin-top: 40px; font-size: 12px; color: #aaa;">
      Painel La Famiglia Links ¬© 2025 ‚Äî Cosa Nostra Systems
    </p>
  </div>

  <script>
    // =======================================
    // üë• Listagem e cria√ß√£o de usu√°rios
    // =======================================
    async function carregarUsuarios() {
      const res = await fetch("/api/users");
      const data = await res.json();
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>Nenhum usu√°rio cadastrado.</td></tr>";
        return;
      }
      data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td><button onclick="excluirUsuario(${u.id})">üóëÔ∏è Excluir</button></td>
          </tr>`;
      });
    }

    async function criarUsuario() {
      const username = document.getElementById("newUser").value;
      const password = document.getElementById("newPass").value;
      if (!username || !password) return alert("Preencha usu√°rio e senha.");
      const res = await fetch("/api/users", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      if (res.ok) {
        alert("Usu√°rio criado com sucesso!");
        carregarUsuarios();
      } else {
        alert("Erro ao criar usu√°rio.");
      }
    }

    async function excluirUsuario(id) {
      const res = await fetch(`/api/users/${id}`, {method: "DELETE"});
      if (res.ok) {
        alert("Usu√°rio removido.");
        carregarUsuarios();
      } else {
        alert("Erro ao excluir.");
      }
    }

    // =======================================
    // üîó Redirecionamentos
    // =======================================
    function abrirLinks() {
      window.location.href = "/";
    }
    function abrirBusiness() {
      window.location.href = "/business";
    }

    // =======================================
    // Inicializa√ß√£o
    // =======================================
    carregarUsuarios();
  </script>
</body>
</html>
