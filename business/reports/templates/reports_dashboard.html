<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üìä Relat√≥rios ‚Äî La Famiglia Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: gold;
      font-family: 'Cinzel', serif;
      text-align: center;
    }
    header {
      padding: 20px;
      border-bottom: 2px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    h1 { margin: 0; font-size: 2em; }
    em { color: #d4af37; }
    .chart-container {
      width: 90%;
      max-width: 950px;
      margin: 40px auto;
      background: rgba(15, 15, 15, 0.85);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.25);
    }
    canvas { height: 380px !important; }
    .actions { margin: 30px; }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: black;
      color: gold;
      border: 2px solid gold;
    }
    footer { margin-top: 40px; color: #aaa; padding-bottom: 20px; }
    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      .chart-container { width: 95%; padding: 15px; }
      button { padding: 8px 15px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Relat√≥rios da Fam√≠lia</h1>
    <p><em>‚ÄúControle √© poder, Don.‚Äù</em></p>
  </header>

  <div class="chart-container">
    <canvas id="chartRelatorios"></canvas>
  </div>

  <div class="actions">
    <button onclick="window.location.href='/business/reports/export/pdf'">üìÑ Exportar PDF</button>
    <button onclick="window.location.href='/business/reports/export/excel'">üìä Exportar Excel</button>
    <button onclick="window.location.href='/business/view'">‚¨ÖÔ∏è Voltar ao Painel</button>
  </div>

  <footer>
    ‚öúÔ∏è Cosa Nostra Systems ‚Äî 2025<br />
    <small>Relat√≥rios Premium com honra e precis√£o.</small>
  </footer>

  <!-- Dados injetados com seguran√ßa para evitar erros de sintaxe no JS -->
  <div id="reportData"
       data-dias='{{ (dias or [])|tojson|safe }}'
       data-valores='{{ (valores or [])|tojson|safe }}'></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const holder = document.getElementById('reportData');
      const dias = JSON.parse(holder.dataset.dias || '[]');
      const valores = JSON.parse(holder.dataset.valores || '[]');

      const el = document.getElementById('chartRelatorios');
      if (!el) return;

      new Chart(el, {
        type: 'bar',
        data: {
          labels: dias,
          datasets: [{
            label: 'Links Criados por Dia',
            data: valores,
            backgroundColor: 'rgba(255, 215, 0, 0.6)',
            borderColor: 'gold',
            borderWidth: 2,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255,215,0,0.1)' },
              ticks: { color: 'gold' }
            },
            x: {
              grid: { color: 'rgba(255,215,0,0.1)' },
              ticks: { color: 'gold' }
            }
          },
          plugins: {
            legend: { labels: { color: 'gold' } },
            tooltip: { enabled: true }
          }
        }
      });
    });
  </script>
</body>
</html>
