version: "3.9"

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: lafam_web
    ports:
      - "10000:10000"
    depends_on:
      - ai
    environment:
      - ENV=production
    networks:
      - lafam_net

  ai:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: lafam_ai
    expose:
      - "8000"
    environment:
      - ENV=production
    networks:
      - lafam_net

networks:
  lafam_net:
    driver: bridge
