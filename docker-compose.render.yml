services:
  web:
    build:
      dockerfile: Dockerfile.web
      context: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HUGGINGFACE_API_KEY
        sync: false
    plan: starter
    healthCheckPath: "/"
    autoDeploy: true

  ai-service:
    build:
      dockerfile: Dockerfile.ai
      context: .
    envVars:
      - key: HF_MODEL
        value: stabilityai/stable-diffusion-2
    plan: starter
    autoDeploy: true
