# üê≥ Deploy total via Docker ‚Äî La Famiglia Links

services:
  - type: web
    name: la-famiglia-web
    env: docker
    dockerfilePath: ./Dockerfile.web
    dockerContext: .
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: la-famiglia-ai
    env: docker
    dockerfilePath: ./Dockerfile.ai
    dockerContext: .
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8000
