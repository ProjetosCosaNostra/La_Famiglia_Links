<!DOCTYPE html>
<html lang="pt-BR">
<head>

      align-items: center;

      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;

      border-radius: 8px;
    }

    button:hover { background: #c9a122; }

  </style>
</head>
<body>
  <form method="POST">
    <h2>üé© Acesso Restrito</h2>

</html>
