<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: black; color: gold; font-family: Arial; text-align: center; }
        input, button { margin: 6px; padding: 10px; border: none; border-radius: 5px; }
        button { background: gold; cursor: pointer; }
        table { margin: 0 auto; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid gold; }
        a { color: gold; text-decoration: none; }
    </style>
</head>
<body>
    <h1>ðŸŽ© Gerenciar Links</h1>

    <form action="/links/add" method="POST">
        <input name="nome" placeholder="Nome do link">
        <input name="url" placeholder="URL completa">
        <input name="categoria" placeholder="Categoria (opcional)">
        <button type="submit">Adicionar</button>
    </form>

    <h2>ðŸ“œ Links cadastrados</h2>
    <table>
        <tr><th>Nome</th><th>URL</th><th>AÃ§Ãµes</th></tr>
        {% for link in links %}
        <tr>
            <td>{{ link['nome'] }}</td>
            <td><a href="{{ link['url'] }}" target="_blank">{{ link['url'] }}</a></td>
            <td>
                <form action="/links/delete/{{ link['id'] }}" method="POST">

        <tr><td colspan="3">Nenhum link cadastrado ainda.</td></tr>
        {% endfor %}
    </table>
